<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            align-content: center;
            text-align: center;
            background-color:rgb(113, 237, 227);
            background-image: url(food\ image\ 1.jpeg);
        }
        div{
            margin:20px;
        }
    </style>

</head>
<body>
    <div>
        <h1 style="color: antiquewhite;font-style: oblique;font-weight: bold;">Login Page</h1>
        <p style="color: beige;font-weight: bold;">Please log in to continue</p>
    </div>
    
    <form>
        <div style="color: bisque;font-weight: bold;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
    <div style="color: bisque;font-weight: bold;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
